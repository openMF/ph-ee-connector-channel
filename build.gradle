 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'eclipse'
    id 'org.springframework.boot' version '2.7.3'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven {
        url = uri('https://fynarfin.jfrog.io/artifactory/fyn-libs-snapshot-local/')
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.mifos:ph-ee-connector-common:1.1.0-SNAPSHOT'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.16.0'
    implementation('org.springframework.boot:spring-boot-starter-web:2.7.3')
    implementation('org.springframework.boot:spring-boot-starter-actuator:2.7.3')
    implementation 'org.springframework:spring-web:5.3.22'
    implementation 'org.apache.camel:camel-bean-validator:3.18.1'
    implementation 'org.apache.camel:camel-undertow:3.18.1'
    implementation 'org.apache.camel.springboot:camel-jackson-starter:3.16.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.3'
    implementation 'org.json:json:20220320'
    implementation 'io.camunda:zeebe-client-java:8.0.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

group = 'org.mifos'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '17'

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
